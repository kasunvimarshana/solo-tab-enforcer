<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ObserveAll Example</title>
  </head>
  <body>
    <h1>observe-all Example</h1>
    <p>Open this page in another tab to see multi-tab prevention in action.</p>

    <script type="module">
      import ObserveAll from '../src/index.js';

      new ObserveAll({
        onBlock: () => {
          alert('Another tab is already active.');
        },
        onFocus: () => {
          console.debug('This tab is now focused.');
        },
        onBlur: () => {
          console.debug('This tab is blurred.');
        },
      });
    </script>
  </body>
</html>
