<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>solo tab enforcer</title>
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 90%;
        max-width: 400px;
      }

      .title {
        font-size: 24px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Solo Tab Enforcer</h1>
    </div>

    <script>
      (function () {
        const bc = new BroadcastChannel('my_app_channel');
        let isDuplicate = false;

        bc.postMessage('hello');

        bc.onmessage = (event) => {
          if (event.data === 'hello') {
            isDuplicate = true;
            alert('App is already open in another tab.');
            window.close(); // or disable UI
          }
        };

        window.addEventListener('beforeunload', () => {
          bc.close();
        });
      })();
    </script>
  </body>
</html>
