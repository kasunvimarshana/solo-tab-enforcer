<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>solo tab enforcer</title>
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 90%;
        max-width: 400px;
      }

      .title {
        font-size: 24px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Solo Tab Enforcer</h1>
    </div>

    <script>
      (function () {
        const TAB_KEY = 'my_app_tab';
        const TAB_VALUE = Date.now().toString();

        // Try to become the main tab
        if (localStorage.getItem(TAB_KEY)) {
          alert('Another tab is already open. Please use that one.');
          window.close(); // Optional: Try to close this tab
        } else {
          localStorage.setItem(TAB_KEY, TAB_VALUE);
        }

        // Watch for other tabs opening
        window.addEventListener('storage', function (e) {
          if (e.key === TAB_KEY && e.newValue !== TAB_VALUE) {
            alert('Another tab has been opened. This one will stop working.');
            window.location.href = 'about:blank'; // Or disable the UI instead
          }
        });

        // Clean up when this tab is closed
        window.addEventListener('beforeunload', function () {
          if (localStorage.getItem(TAB_KEY) === TAB_VALUE) {
            localStorage.removeItem(TAB_KEY);
          }
        });
      })();
    </script>
  </body>
</html>
